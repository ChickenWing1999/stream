<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Service</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <!-- Live stream display -->
    <div id="liveStreamContainer">
        <iframe id="liveStream" src="" width="100%" height="600" frameborder="0" allowfullscreen></iframe>
    </div>

    <!-- Channel list tab -->
    <div id="channelList" class="channel-list">
        <input type="text" id="searchBox" placeholder="Search channels...">
        <ul id="channels">
            <!-- Channel list items will be populated here by JavaScript -->
        </ul>
    </div>

    <!-- Pop-up reminder -->
    <div id="reminder" class="reminder">
        <span id="closeReminder" class="close">&times;</span>
        <small class="font-italic support" style="font-size: 25px; margin-top: 80px"><i class="fa fa-info-circle blink"></i> Support 1Stream Development</small>
