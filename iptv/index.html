<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-video" id="mainVideo">
            <iframe id="liveStream" src="" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="channel-list" id="channelList">
            <h2>Channels</h2>
            <input type="text" id="searchBox" placeholder="Search channels...">
            <ul id="channels">
                <!-- Channel links will be populated here -->
            </ul>
        </div>
    </div>
    <div id="reminder" class="reminder">Click on the video to view in fullscreen</div>
    <script src="scripts.js"></script>
</body>
</html>
