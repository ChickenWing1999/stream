<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        /* Create a container for the content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Style the header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        /* Style the download button */
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        /* Style the content */
        .content {
            padding: 20px;
        }

        /* Add media queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }

        /* Style the image */
        .image-container {
            margin-top: 20px;
        }

        /* Style the download table */
        .download-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .download-table th, .download-table td {
            padding: 10px;
            border: 1px solid #ccc;
        }

        .download-table th {
            background-color: #333;
            color: #fff;
        }

        .download-link {
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: inline-block;
            text-align: center;
            width: 100%;
        }

        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Download Page</h1>
        </header>
        <div class="content">
            <p>Click the button below to download our awesome software.</p>
            <a class="download-button" href="#">Download Now</a>
            <div class="image-container">
                <img src="your-image-url.jpg" alt="Product Image">
            </div>
            <table class="download-table">
                <thead>
                    <tr>
                        <th>File Part</th>
                        <th>Download Link</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Part 1</td>
                        <td><a class="download-link" href="#">Download</a></td>
                    </tr>
                    <tr>
                        <td>Part 2</td>
                        <td><a class="download-link" href="#">Download</a></td>
                    </tr>
                    <tr>
                        <td>Part 3</td>
                        <td><a class="download-link" href="#">Download</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
