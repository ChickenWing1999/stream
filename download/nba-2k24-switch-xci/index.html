<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Add some basic styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        /* Create a container for the content */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Style the header */
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }

        /* Style the download button */
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        /* Style the content */
        .content {
            padding: 20px;
        }

        /* Add media queries for responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
        }

        /* Style the image */
        .image-container {
            margin-top: 20px;
        }

        .download-links {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .download-link {
            margin: 10px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Download Page</h1>
        </header>
        <div class="content">
            <p>Click the button below to download our awesome software.</p>
            <a class="download-button" href="#" id="download-button">Download Now</a>
            <div class="image-container">
                <img src="your-image-url.jpg" alt="Product Image">
            </div>
            <div class="download-links">
                <a class="download-link" href="#" id="download-link-1" onclick="downloadFile(1)">Download Part 1</a>
                <a class="download-link" href="#" id="download-link-2" onclick="downloadFile(2)">Download Part 2</a>
                <a class="download-link" href="#" id="download-link-3" onclick="downloadFile(3)">Download Part 3</a>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to handle the download link behavior
        var downloadLinks = document.querySelectorAll(".download-link");

        function hideDownloadLinks() {
            for (var i = 0; i < downloadLinks.length; i++) {
                downloadLinks[i].style.display = "none";
            }
        }

        function showDownloadLink(linkId) {
            hideDownloadLinks();
            var selectedLink = document.getElementById("download-link-" + linkId);
            selectedLink.style.display = "block";
        }

        function downloadFile(part) {
            // Replace with actual download URLs
            var downloadUrls = {
                1: "https://example.com/download-part-1.zip",
                2: "https://example.com/download-part-2.zip",
                3: "https://example.com/download-part-3.zip"
            };

            var downloadUrl = downloadUrls[part];
            var anchor = document.createElement("a");
            anchor.href = downloadUrl;
            anchor.download = "download-part-" + part + ".zip"; // Set the desired filename
            anchor.style.display = "none";

            document.body.appendChild(anchor);
            anchor.click();
            document.body.removeChild(anchor);
        }

        hideDownloadLinks(); // Initially hide all download links
        document.getElementById("download-button").addEventListener("click", function () {
            showDownloadLink(1); // Show the first download link when the button is clicked
        });
    </script>
</body>
</html>
