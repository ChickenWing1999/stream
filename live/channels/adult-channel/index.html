<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Playlist</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Video Playlist</h1>
    </header>
    <main>
        <div class="video-container">
            <video id="main-video" controls>
                <source id="video-source" src="videos/video1.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <aside>
            <h2>Playlist</h2>
            <ul id="playlist">
                <li class="video-item" data-src="videos/video1.mp4">Video 1</li>
                <li class="video-item" data-src="videos/video2.mp4">Video 2</li>
                <li class="video-item" data-src="videos/video3.mp4">Video 3</li>
            </ul>
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
