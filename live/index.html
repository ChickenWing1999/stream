<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Live Stream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Basketball Live Stream</h1>
    </header>
    <div class="container">
        <div class="game-selection">
            <h2 class="section-title">Select a Game to Watch</h2>
            <select id="gameSelect" class="game-select">
                <option value="game1">Game 1</option>
                <option value="game2">Game 2</option>
                <!-- Add more game options here -->
            </select>
            <button type="button" id="watchButton" class="watch-button">Watch Live</button>
        </div>
        <div id="adContainer" class="ad-container"></div>
        <div id="streamContainer" class="stream-container"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://vjs.zencdn.net/7.15.4/video.min.js"></script>
    <script src="https://cdn.rawgit.com/brightcove/vast-client-js/v4.2.2/dist/vast-client.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/videojs-vast-vpaid@1.10.2/dist/videojs.vast.vpaid.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
