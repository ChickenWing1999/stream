<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet">
</head>
<body>
    <div>
        <video id="iptv-player" class="video-js vjs-default-skin" controls width="640" height="360">
            <source src="https://raw.githubusercontent.com/Free-TV/IPTV/master/playlist.m3u8" type="application/x-mpegURL">
        </video>
    </div>
    
    <script src="https://vjs.zencdn.net/7.17.0/video.js"></script>
    <script>
        var player = videojs('iptv-player');
        player.play(); // Auto-start the video
    </script>
</body>
</html>
