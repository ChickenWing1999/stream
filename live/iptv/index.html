<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <!-- Include Shaka Player library -->
    <script src="https://cdn.shaka-player-demo.appspot.com/v2.5.3/shaka-player.compiled.js"></script>
</head>
<body>
    <div>
        <video id="iptv-player" controls width="640" height="360"></video>
    </div>

    <script>
        const videoElement = document.getElementById('iptv-player');
        const manifestUri = 'https://iptv-org.github.io/iptv/index.nsfw.m3u'; // Replace with your IPTV stream URL

        if (shaka.Player.isBrowserSupported()) {
            // Create a Shaka Player instance
            const player = new shaka.Player(videoElement);

            // Listen for the 'load' event to load the stream
            player.addEventListener('load', () => {
                player.load(manifestUri).then(() => {
                    // Video loaded successfully
                }).catch(error => {
                    console.error('Error loading the stream', error);
                });
            });
        } else {
            console.error('Shaka Player is not supported in this browser.');
        }
    </script>
</body>
</html>
