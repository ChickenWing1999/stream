<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Stream Player</title>
</head>
<body>
    <div>
        <video id="iptv-player" controls width="640" height="360"></video>
    </div>

    <script>
        const videoElement = document.getElementById('iptv-player');

        // Replace this with your IPTV stream URL
        const iptvStreamUrl = 'https://iptv-org.github.io/iptv/index.m3u';

        // Create a MediaSource object
        const mediaSource = new MediaSource();
        videoElement.src = URL.createObjectURL(mediaSource);

        mediaSource.addEventListener('sourceopen', function () {
            const sourceBuffer = mediaSource.addSourceBuffer('video/mp2t'); // HLS uses MPEG-TS format

            // Fetch the HLS stream and append it to the source buffer
            fetch(iptvStreamUrl)
                .then(response => response.body.pipeTo(sourceBuffer))
                .catch(error => console.error('Error fetching the stream:', error));
        });

        videoElement.addEventListener('error', function () {
            console.error('Video element error:', videoElement.error);
        });
    </script>
</body>
</html>
