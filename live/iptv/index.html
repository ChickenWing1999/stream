<!DOCTYPE html>
<html>
<head>
    <title>IPTV Player</title>
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="iptv-container">
        <div class="iptv-header">
            <h1>IPTV Player</h1>
        </div>
        <div class="iptv-player">
            <video id="iptv-player" class="video-js vjs-default-skin" controls preload="auto"></video>
        </div>
        <div class="iptv-channel-list">
            <select id="channel-list">
                <option value="">Select a channel</option>
                <!-- Add channel options here -->
            </select>
            <div class="channel-thumbnail">
                <img id="channel-thumbnail-img" src="" alt="Channel Thumbnail">
            </div>
        </div>
    </div>
    <script src="https://vjs.zencdn.net/7.15.4/video.js"></script>
    <script src="iptv-player.js"></script>
</body>
</html>
