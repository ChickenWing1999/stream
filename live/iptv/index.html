<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IPTV Channel Website</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>IPTV Channels</h1>
    </header>
    <main>
        <section class="channel-list">
            <h2>Channel List</h2>
            <ul id="channel-list">
                <!-- JavaScript will populate this list -->
            </ul>
        </section>
        <section class="player">
            <h2>Channel Player</h2>
            <video id="channel-player" controls></video>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Your IPTV Channel</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
