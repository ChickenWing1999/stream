<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Game Schedule</title>
    <!-- Add Bootstrap CSS and FontAwesome icons -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet">
    <style>
    /* Reset some default styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

select, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

/* Customize the live streaming container */
.stream-container {
    display: none;
    margin-top: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
}
        /* Your existing CSS content */

/* Add responsive styles */
@media (max-width: 768px) {
    .container {
        padding: 10px;
    }
    select, button {
        padding: 8px;
    }
}

/* Add more styling for attractiveness */
.container {
    background-color: #f8f9fa;
    border: 1px solid #e9ecef;
}

select, button {
    transition: background-color 0.3s ease;
}

select:hover, button:hover {
    background-color: #d1d8e0;
}

.stream-container {
    background-color: #fff;
    border: 1px solid #e9ecef;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
}
        /* Your existing CSS content */

/* Adjustments to accommodate Bootstrap styles */
select {
    padding: 0.375rem 0.75rem;
}

button {
    padding: 0.375rem 0.75rem;
}

</style>
</head>
<body>
    <header>
        <h1>Basketball Game Schedule</h1>
    </header>
    <div class="container">
        <h2>Select a Game to Watch</h2>
        <form>
            <select id="gameSelect">
                <option value="game1">South Sudan vs Puerto Rico</option>
                <option value="game2">Game 2</option>
                <option value="game3">Game 3</option>
                <!-- Add more game options here -->
            </select>
            <button type="button" id="watchButton">Watch Live</button>
        </form>
        <div id="streamContainer" class="stream-container">
            <!-- The live streaming content will be displayed here -->
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/blueimp-md5@3.0.0/js/md5.min.js"></script>
    <script>

document.addEventListener("DOMContentLoaded", () => {
    const watchButton = document.getElementById("watchButton");
    const streamContainer = document.getElementById("streamContainer");

    watchButton.addEventListener("click", () => {
        const selectedGame = document.getElementById("gameSelect").value;
        const liveStreamId = getLiveStreamId(selectedGame);

        if (liveStreamId) {
            streamContainer.style.display = "block"; // Show the live streaming container
            streamContainer.innerHTML = `<iframe src="https://streamingnow.pro/tvon.php?hd=${liveStreamId}" width="100%" height="500px" marginheight="0" marginwidth="0" scrolling="no" frameborder="0" allowfullscreen  allow="encrypted-media"></iframe>`;
            scrollTo(streamContainer); // Scroll to the live streaming container
        } else {
            streamContainer.style.display = "none"; // Hide the live streaming container if no valid stream ID
            streamContainer.innerHTML = "";
            alert("No live stream available for this game.");
        }
    });

    function getLiveStreamId(game) {
        // Your existing logic to fetch the live stream ID
        // Replace this with your actual logic to fetch the live stream ID for the selected game
        // You might use an object or a database to store the mapping of game IDs to live stream IDs
        const gameStreamMap = {
            game1: "86",
            game2: "stream_id_2",
            game3: "stream_id_3",
            // Add more mappings here
        };

        return gameStreamMap[game] || null;
    }

    function scrollTo(element) {
        window.scrollTo({
            behavior: "smooth",
            top: element.offsetTop - 20
        });
    }
});

    </script>
</body>
</html>
