<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Game Schedule</title>
    <link rel="stylesheet">
    <style>
    /* Reset some default styles */
body, h1, h2, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

header {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 10px;
}

.container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
}

select, button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
}

button {
    background-color: #333;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #555;
}

/* Customize the live streaming container */
.stream-container {
    display: none;
    margin-top: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    overflow: hidden;
}
</style>
</head>
<body>
    <header>
        <h1>Basketball Game Schedule</h1>
    </header>
    <div class="container">
        <h2>Select a Game to Watch</h2>
        <form>
            <select id="gameSelect">
                <option value="game1">Game 1</option>
                <option value="game2">Game 2</option>
                <option value="game3">Game 3</option>
                <!-- Add more game options here -->
            </select>
            <button type="button" id="watchButton">Watch Live</button>
        </form>
        <div id="streamContainer" class="stream-container">
            <!-- The live streaming content will be displayed here -->
        </div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const watchButton = document.getElementById("watchButton");
    const streamContainer = document.getElementById("streamContainer");

    watchButton.addEventListener("click", () => {
        const selectedGame = document.getElementById("gameSelect").value;
        const liveStreamId = getLiveStreamId(selectedGame);

        if (liveStreamId) {
            streamContainer.style.display = "block"; // Show the live streaming container
            streamContainer.innerHTML = `<iframe src="https://example.com/live-stream/${liveStreamId}" width="100%" height="400" frameborder="0"></iframe>`;
        } else {
            streamContainer.style.display = "none"; // Hide the live streaming container if no valid stream ID
            streamContainer.innerHTML = "";
            alert("No live stream available for this game.");
        }
    });

    function getLiveStreamId(game) {
        // Replace this with your actual logic to fetch the live stream ID for the selected game
        // You might use an object or a database to store the mapping of game IDs to live stream IDs
        const gameStreamMap = {
            game1: "stream_id_1",
            game2: "stream_id_2",
            game3: "stream_id_3",
            // Add more mappings here
        };

        return gameStreamMap[game] || null;
    }
});
    </script>
</body>
</html>
