<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Sports Streaming</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">Live Sports Streaming</h1>
        </header>
        <main class="main-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="game-selection">
                        <div class="d-flex justify-content-center"><button type="button" class="btn btn-primary mx-2" style="border-radius:40px">Yesterday</button><button type="button" class="btn btn-danger mx-2" style="border-radius:40px">Today</button><button type="button" class="btn btn-primary mx-2" style="border-radius:40px">Tomorrow</button></div><br/>
                        <h2 class="section-title">Select a Game to Watch</h2>
                        <select id="gameSelect" class="form-control game-select">
                            <!-- Game options will be dynamically added here based on the selected sport -->
                        </select>
                        <button type="button" id="watchButton" class="btn btn-primary watch-button">Watch Live</button>
                    </div>
                </div>
            </div>
            <div id="streamContainer" class="stream-container"></div>
            <button type="button" id="showDonateButton" class="btn btn-secondary mt-3">Show Donation Options</button>
            <div id="donateOptions" class="collapse mt-3">
                <h3 class="section-title">Ways to Donate</h3>
                <p>You can support our website by donating through the following methods:</p>
                <ul>
                    <li>PayPal</li>
                    <li>Credit Card</li>
                    <li>Bitcoin</li>
                    <!-- Add more donation methods here -->
                </ul>
            </div>
        </main>
        <footer class="footer">
            <p class="footer-text">Â© 2023 Live Sports Streaming</p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
