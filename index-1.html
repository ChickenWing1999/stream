<!DOCTYPE html>
<html>
<head>
  <title>Embedded Live Stream</title>
  <!-- Add Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- Add Google Fonts - Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">

  <!-- Add meta viewport tags for responsiveness -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="13bc9ff32803437272f2080b3c533546457a1a26" content="13bc9ff32803437272f2080b3c533546457a1a26" />
  
  <!-- Add meta tags for SEO and website description -->
  <meta name="description" content="Your website description goes here">
  <meta name="keywords" content="your, keywords, here">
  <meta name="author" content="Your Name">
  <meta name="robots" content="index, follow">
  <meta name="language" content="English">
  <!-- Add more meta tags if needed -->

  <style>
    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      background-color: #111; /* Replace with your desired dark color */
      font-family: Arial, sans-serif;
    }

    /* Fixed header styles */
    header {
      position: sticky;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      padding: 10px 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      z-index: 1000; /* Set a higher z-index to keep it above other elements */
    }

    .navbar-logo {
      font-size: 20px; /* Adjust the font size for the logo */
      color: #fff; /* Set color for the logo text */
      margin-left: 20px; /* Add left margin */
      display: flex; /* Align items horizontally */
      align-items: center; /* Center vertically */
    }

    .navbar-links {
      display: flex; /* Align items horizontally */
      align-items: center; /* Center vertically */
      margin-right: 20px; /* Add right margin */
    }

    .navbar-links li {
      list-style: none; /* Remove default list bullet */
    }

    .navbar-links a {
      color: #fff;
      font-size: 18px; /* Set font size for the header links */
      cursor: pointer; /* Add cursor pointer to make it look like a link */
      margin-right: 20px; /* Add right margin between links */
      text-decoration: none; /* Remove underline for the links */
    }

    .search-box {
      display: flex;
      align-items: center;
      margin-left: 20px; /* Add left margin to the search box */
    }

    .search-box input[type="text"] {
      border: none;
      border-radius: 5px;
      padding: 5px;
      margin-right: 5px; /* Add right margin to the search input */
    }

    .search-box button {
      padding: 5px 10px;
      background-color: #007bff; /* Replace with your desired button color */
      border: none;
      border-radius: 5px;
      color: #fff;
      cursor: pointer;
    }

    /* Custom paragraph style */
    p {
      font-style: italic;
      text-align: center;
      color: #999;
      font-size: 16px;
      margin-top: 20px;
    }

    /* Card styles */
    .card {
      margin-bottom: 20px;
    }

    .card-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      margin: 0;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .navbar-logo {
        font-size: 16px; /* Adjust the font size for the logo on smaller screens */
      }

      .navbar-links {
        display: none; /* Hide the navigation links on smaller screens */
      }

      .search-box {
        margin-left: auto; /* Push the search box to the right on smaller screens */
        margin-right: 10px; /* Add right margin to the search box on smaller screens */
      }

      .search-box input[type="text"] {
        width: 120px; /* Reduce the width of the search input on smaller screens */
      }

      .card-title {
        font-size: 20px; /* Adjust the font size for card titles on smaller screens */
      }

      /* Dropdown menu styles */
      .navbar-dropdown {
        display: block; /* Show the dropdown menu on smaller screens */
      }

      .navbar-dropdown li {
        margin-right: 0; /* Remove the margin between dropdown links */
      }

      .navbar-dropdown a {
        display: block; /* Set links to block to take full width of dropdown */
        padding: 10px; /* Add padding to each dropdown link */
        text-align: center; /* Center the dropdown links */
      }
    }
  </style>
</head>
<body>
  <header>
    <!-- Your header logo goes here -->
    <div class="navbar-logo">
      Embedded Live Stream
    </div>
    <!-- Your navigation links go here -->
    <ul class="navbar-links">
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
    </ul>
    <!-- Mobile dropdown menu for navigation links -->
    <ul class="navbar-dropdown">
      <li><a href="#">Link 1</a></li>
      <li><a href="#">Link 2</a></li>
      <li><a href="#">Link 3</a></li>
    </ul>
    <!-- Search box goes here -->
    <div class="search-box">
      <input type="text" placeholder="Search...">
      <button type="submit">Search</button>
    </div>
  </header>

  <div class="container mt-4 pt-4">
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4">
        <!-- Page 1 -->
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Image 1">
          <h5 class="card-title">Page 1</h5>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 mb-4">
        <!-- Page 2 -->
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Image 2">
          <h5 class="card-title">Page 2</h5>
        </div>
      </div>

      <div class="col-lg-4 col-md-6 mb-4">
        <!-- Page 3 -->
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Image 3">
          <h5 class="card-title">Page 3</h5>
        </div>
      </div>

      <!-- Add more pages as needed -->
      <div class="col-lg-4 col-md-6 mb-4">
        <!-- Page 4 -->
        <div class="card">
          <img src="https://via.placeholder.com/300" class="card-img-top" alt="Image 4">
          <h5 class="card-title">Page 4</h5>
        </div>
      </div>
    </div>
  </div>

  <!-- Add jQuery and Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
