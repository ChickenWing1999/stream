<!DOCTYPE html>
<html>
<head>
  <title>Timer Redirect</title>
  <link rel="stylesheet" href="style.css">
  <script src="countdown.js"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script>
    // Your reCAPTCHA site key
    var recaptchaSiteKey = "6LdeWWgnAAAAADxDHcwGHVqLD76CBubomImCNP7-";

    // Function to redirect to the original URL
    function redirectToOriginalURL() {
      window.location.href = "https://www.google.com"; // Replace this with your desired URL
    }

    // Function to start the timer and show the button after reCAPTCHA is solved
    function startTimer() {
      // Set up the countdown timer
      var timerDisplay = document.getElementById("timer");
      var seconds = 20; // Change this value to set the time in seconds

      var countdown = new Countdown(
        new Date().getTime() + seconds * 1000,
        function (ts) {
          timerDisplay.textContent = ts.toHTML("strong");
        },
        function () {
          showButton();
        },
        0
      );
    }

    // Function to show the button after reCAPTCHA is solved
    function showButton() {
      var buttonContainer = document.getElementById("button-container");
      buttonContainer.innerHTML = '<button onclick="redirectToOriginalURL()">Continue</button>';
    }

    // Callback function when reCAPTCHA is solved
    function onRecaptchaSuccess() {
      showButton();
    }
  </script>
</head>
<body onload="startTimer()">
  <div class="container">
    <h1>Timer Redirect</h1>
    <div class="timer-container">
      <div class="timer">
        <span id="timer">10</span>
      </div>
    </div>
    <div class="recaptcha-container">
      <!-- Replace YOUR_RECAPTCHA_SITE_KEY with your actual site key -->
      <div class="g-recaptcha" data-sitekey="6LdeWWgnAAAAADxDHcwGHVqLD76CBubomImCNP7-" data-callback="onRecaptchaSuccess"></div>
    </div>
    <div id="button-container"></div>
  </div>
</body>
</html>
