<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Timer</title>
<script src="https://www.google.com/recaptcha/api.js"></script>
</head>
<body>
<h1>Timer</h1>
<p>This page will redirect to the original URL after {} seconds.</p>
<div class="g-recaptcha" data-sitekey="6LdeWWgnAAAAADxDHcwGHVqLD76CBubomImCNP7-"></div>
<button id="submit" disabled>Redirect</button>
<script>
var timer = {}
var interval = null

function startTimer() {
  timer = new Date()
  interval = setInterval(function() {
    var now = new Date()
    var remainingSeconds = (timer.getTime() - now.getTime()) / 1000
    document.querySelector("p").innerHTML = remainingSeconds + " seconds"
    if (remainingSeconds <= 0) {
      clearInterval(interval)
      window.location.href = "https://www.example.com"
    }
  }, 1000)
}

function onSubmit() {
  grecaptcha.getResponse().then(function(response) {
    if (response) {
      startTimer()
      document.getElementById("submit").disabled = true
    }
  })
}

document.querySelector("#submit").addEventListener("click", onSubmit)
</script>
</body>
</html>
