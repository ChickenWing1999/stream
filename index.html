<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Timer Redirect</title>
  <script>
    // Function to redirect to the original URL
    function redirectToOriginalURL() {
      window.location.href = "https://www.google.com"; // Replace this with your desired URL
    }

    // Function to start the timer and redirect after a specified time
    function startTimer() {
      var seconds = 16; // Change this value to set the time in seconds
      var timerDisplay = document.getElementById("timer");

      var countdown = setInterval(function() {
        seconds--;
        timerDisplay.textContent = seconds;

        if (seconds <= 0) {
          clearInterval(countdown);
          redirectToOriginalURL();
        }
      }, 1000); // 1000 milliseconds = 1 second
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
  </style>
</head>
<body onload="startTimer()">
  <h1>Timer Redirect</h1>
  <p>Redirecting in <span id="timer">5</span> seconds...</p>
</body>
</html>
