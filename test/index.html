<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Service</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vidstack-player"></script>
</head>
<body>
    <div class="container">
        <!-- Live stream display -->
        <div id="liveStreamContainer" class="live-stream-container">
            <vds-media>
                <vds-hls src="" type="application/vnd.apple.mpegurl" id="liveStreamVideo"></vds-hls>
                <iframe id="liveStreamIframe" frameborder="0" allowfullscreen></iframe>
            </vds-media>
        </div>

        <!-- Channel list tab -->
        <div id="channelList" class="channel-list">
            <input type="text" id="searchBox" placeholder="Search channels...">
            <ul id="channels">
                <!-- Channel list items will be populated here by JavaScript -->
            </ul>
        </div>
    </div>

    <!-- Pop-up reminder -->
    <div id="reminder" class="reminder">
        <span id="closeReminder" class="close">&times;</span>
        <p>This is a pop-up reminder. Please close it to continue.</p>
    </div>

    <div id="overlay" class="overlay"></div>

    <script src="scripts.js"></script>
</body>
</html>
